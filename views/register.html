        <main>
            </div>
            <form action="/" method="POST">
                <h2> CREAR CUENTA</h2>
                <input type="text" name="name" placeholder=" Nombre y apellido" required>
                <input type="text" name="user" placeholder=" Nombre de usuario" required>
                <input type="email" name="email" placeholder=" E-mail" required>
                <label for="birth_date"><h6>FECHA DE NACIMIENTO</h6></label>
                <input type="date" name="birth_date" id="birth_date">
                <input type="text" name="address" placeholder=" Domicilio">
                <h5>PERFIL DE USUARIO</h5>
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>
                <h4>INTERESES</h4>
                <div class="interests-1">
                        <input type="checkbox" name="interests" class= "interests" value="a" id="a">
                        <label for="a">Electro</label>
                        <input type="checkbox" name="interests" class= "interests" value="b" id="b">
                        <label for="b">Moda</label>   
                        <input type="checkbox" name="interests" class= "interests" value="c" id="c">
                        <label for="c">Hogar</label>
                        <input type="checkbox" name="interests" class= "interests" value="d" id="d">
                        <label for="d">Juguetería</label>
                        <input type="checkbox" name="interests" class= "interests" value="e" id="e">
                        <label for="e">Vida sana</label>
                </div>
                <h3>ELEGÍ TU FOTO DE USUARIO</h3>
                <div class="archivo">
                <input type="file" class= "attachment"name="avatar" required>
            </div>
                <div class=" pswd"><h5>CONTRASEÑA</h5>
                <input type="password" name="pass" placeholder=" Elegí tu contraseña" required minlength="6" maxlength="6">
                <input type="password" name="pass_confirm" placeholder=" Confirmá tu contraseña" required>
            </div>  
          <div class="register-but">
                <input type="submit" class= "submit" value="ENVIAR">
                <input type="reset" class= "reset" value="BORRAR">
            </div>
